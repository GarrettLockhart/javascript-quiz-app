<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz App</title>
  </head>
  <body>
    <div class="main-container">
      <header class="nav-time">
        <span id="countdown-timer">Time: <span id="inner-time"></span></span>
      </header>
      <main class="main-body-container">
        <section class="quiz-container">
          <header class="question-container">
            <p class="question-counter">
              Question: <span id="question-counter-text"></span>/5
            </p>
            <h1 class="question-text" id="current-question"></h1>
          </header>
          <article class="choices-container">
            <label class="choice-input-label-container" for="check-box-a">
              <input
                type="checkbox"
                id="check-box-a"
                class="choices-input"
                value="a"
              />
              <label id="first-choice-text" for="check-box-a"></label>
            </label>
            <label class="choice-input-label-container" for="check-box-b">
              <input
                type="checkbox"
                id="check-box-b"
                class="choices-input"
                value="b"
              />
              <label id="second-choice-text" for="check-box-b"></label>
            </label>
            <label class="choice-input-label-container" for="check-box-c">
              <input
                type="checkbox"
                id="check-box-c"
                class="choices-input"
                value="c"
              />
              <label id="third-choice-text" for="check-box-c"></label>
            </label>
            <label class="choice-input-label-container" for="check-box-d">
              <input
                type="checkbox"
                id="check-box-d"
                class="choices-input"
                value="d"
              />
              <label id="fourth-choice-text" for="check-box-d"></label>
            </label>
          </article>
          <section class="btn-container">
            <button class="nxt-btn" id="next-btn">Next Question</button>
          </section>
          <section class="score-display-container">
            <h1>Current High Score: <span id="score-display"></span></h1>
          </section>
        </section>
      </main>
    </div>

    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
