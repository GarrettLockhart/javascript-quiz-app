<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz App</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-time">
        <a id="quiz-link" href="high-scores.html">View High Scores</a>
        <span id="countdown-timer"></span>
      </div>
      <div class="main-body-container">
        <div class="start-page-container">
          <h1 class="start-title">Start Quiz</h1>
          <p class="start-description">
            A timed quiz testing your knowledge in Javascript!
          </p>
          <button onclick="startQuiz()" class="start-button" id="strt-btn">
            Start!
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
